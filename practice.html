<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .input-control{
            display: block;
        }
    </style>
</head>
<body>
    <h2>Product Exercise:</h2>
    <form>
        <input type="text" class="input-control" placeholder="Add Product's Name">
        <input type="text" class="input-control" placeholder="Add a description">
        <input type="price" class="input-control" placeholder="Add the Price" >
        <p>Select the color of your product:</p>
        <input type="color" class="input-control" required>
    </form>
    <label>Select the payment method</label>
    <select>
        <option value="option1">Cash</option>
        <option value="option2">Card</option>
        <option value="option3">Venmo</option>
    </select>
    <button>Add</button>
</body>
</html>
